<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estemica - Coming Soon!</title>
    <link rel="icon" href="../img/logo-mobile.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-section {
            flex: 0 0 400px;
            background: rgba(195, 146, 77, 0.9);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo img {
            width: 180px;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            margin: 20px 0;
            color: #C3924D;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        .notify-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .notify-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #C3924D;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
        }
        .notify-form input::placeholder {
            color: #999;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        .form-section input::placeholder, .form-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #C3924D;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1rem;
            font-weight: bold;
        }
        .form-section button {
            background-color: #fff;
            color: #C3924D;
        }
        button:hover {
            background-color: #A67B3D;
            transform: translateY(-2px);
        }
        .form-section button:hover {
            background-color: #f0f0f0;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icons a {
            color: #C3924D;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #A67B3D;
            transform: scale(1.2);
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .lang-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .lang-btn:hover {
            background-color: rgba(166, 123, 61, 0.9);
            transform: translateY(-2px);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .dropdown-lang {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 15px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .dropdown-lang:hover {
            background-color: #f0f0f0;
        }

        .language-switcher.active .dropdown {
            display: block;
        }

        @media (max-width: 768px) {
            .language-switcher {
                top: 10px;
                right: 10px;
            }

            .lang-btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .dropdown-lang {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 724px) {
            .container {
                flex-direction: column;
            }
            .content, .form-section {
                width: 100%;
                box-sizing: border-box;
                align-items: flex-start; 
            }
            .form-section {
                flex: 0 0 auto;
            }
            h1 {
                font-size: 2.5rem;
                text-align: left; 
            }
            p {
                font-size: 1rem;
                text-align: left; 
            }
            .notify-form {
                flex-direction: column;
                align-items: flex-start; 
            }
            
            .notify-form button {
                width: 300px;
            }

            .notify-form input {
                width: 270px;
            }

            .content, .form-section {
                padding: 20px; 
            }
            .social-icons {
                justify-content: flex-start; 
            }

            .form-section input, .form-section textarea {
                padding: 10px;  
                font-size: 0.9rem;  
            }

            textarea {
                height: 80px; 
            }
        }

    </style>
</head>

</body>
